<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер</title>
    <link rel="stylesheet" href="/style/trenazher.style.css">
    <script src="/trenazher.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="header">
                    Тренажер
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img src="/img/drumsup.png" alt="" class="drums">
            </div>
        </div>
    </div>
    <button class="hihat" onclick="HHplay()"></button>
    <button class="crashcymbal" onclick="CCplay()"></button>
    <button class="smalltom" onclick="STplay()"></button>
    <button class="snaredrum" onclick="SDplay()"></button>
    <button class="bassdrum" onclick="BDplay()"></button>
    <button class="mediumtom" onclick="MTplay()"></button>
    <button class="floortom" onclick="FTplay()"></button>
    <button class="ridecymbal" onclick="RCplay()"></button>

    <audio id = "HH" src="/sound/short-pedal-hi-hat-one-shot-a-key-02-k5N.wav"></audio>
    <audio src="/sound/crash-cymbal-sound-c-sharp-key-07-T4H.wav" id="cc"></audio>
    <audio src="/sound/Small-Tom-Drum-Hit-Level-5B-www.fesliyanstudios.com.mp3" id="st"></audio>
    <audio src="/sound/classic-jazz-snare-drum-f-sharp-key-63-XZN.wav" id="sd"></audio>
    <audio src="/sound/Bass-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3" id="BD"></audio>
    <audio src="/sound/Medium-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3" id="mt"></audio>
    <audio src="/sound/Floor-Tom-Drum-Hit-Level-5B-www.fesliyanstudios.com.mp3" id="ft"></audio>
    <audio src="/sound/Ride-Cymbal-Crash-Hit-B-www.fesliyanstudios.com.mp3" id="rc"></audio>
</body>
</html>
